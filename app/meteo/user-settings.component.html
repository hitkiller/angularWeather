<div class="settings-display-link">{{setName}} list is displayed * click to change settings *</div>

<div class="settings-container">
    <span class="remove_icon"></span>

    <h1>Customize your settings</h1>

    <form>
        <div class="form-group">
            <label class="label-header" for="setName">*Settings name:</label>
            <input type="text" class="form-control" name="setName" id="setName" required>
        </div>

        <div class="form-group">
            <label class="label-header" for="setEmail">*Enter e-mail:</label>
            <input type="email" class="form-control" name="setEmail" id="setEmail" required>
        </div>


        <div class="form-group">
            <label class="label-header" for="power">Cities number:</label>
            <select class="form-control" id="citiesNum">
                      <option *ngFor="let citiesNum of citiesNums" [value]="citiesNum">{{citiesNum}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="label-header" for="displayOpts">Display temp:</label>
            <div *ngFor="let displayOpt of displayOpts" class="display-radio-option">
                <label class="label-option">
                    <input type="radio"
                           name="displayOpts"
                           value="displayOpt.value"/>
                    {{displayOpt.display}}
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="label-header" for="paramOpts">Extra parameters to display:</label>
            <div *ngFor="let paramOpt of paramOpts">
                <label class="label-option">
                    <input type="checkbox"
                           name="paramOpts"
                           value="{{paramOpt.value}}"/>
                    {{paramOpt.display}}
                </label>
            </div>
        </div>

        <button type="submit" (click)="save(f.value, f.valid)" class="btn btn-default">Submit</button>
    </form>
</div>
