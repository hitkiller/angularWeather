<div *ngIf="widget_weather" class="widget-container" title="click to close" (click)="cancel()">
  <span class='remove_icon' (click)="cancel()"></span>
    <ul>
        <li class="city_wrapper" *ngFor="let o of widget_weather | slice:1:3">
            <div class="city_details">
                <span class='current_location'>{{o.name}}</span>
                <span bgColor={{o.temp}}><span>{{o.temp | number : '1.0-1'}}&deg;C</span></span>
                <span class='current_weather'>{{o.description}}</span>
            </div>
        </li>
    </ul>
</div>
